<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - ARBFLASH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="background: #161b22; padding: 40px; border-radius: 8px; border: 1px solid #30363d; width: 400px;">
            <h1 style="text-align: center; color: #58a6ff;">ARBFLASH ⚡ - Cadastro</h1>
            <form id="register-form" style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">
                <input type="email" id="email" placeholder="Seu email" required style="padding: 10px; border-radius: 5px; border: 1px solid #30363d; background: #0d1117; color: #c9d1d9;">
                <input type="password" id="password" placeholder="Crie uma senha" required style="padding: 10px; border-radius: 5px; border: 1px solid #30363d; background: #0d1117; color: #c9d1d9;">
                <button type="submit" style="padding: 10px; border: none; border-radius: 5px; background: #238636; color: white; font-weight: bold; cursor: pointer;">Criar Conta</button>
            </form>
            <p id="error-message" style="color: #f85149; text-align: center; margin-top: 15px;"></p>
            <p style="text-align: center; margin-top: 20px;">Já tem uma conta? <a href="/login.html" style="color: #58a6ff;">Faça login</a></p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>

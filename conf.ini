# Arquivo de configuração para o bot de arbitragem
# Suporta MEXC e Gate.io

[general]
# Nível de log: 'debug' para ver todas as mensagens, 'info' para produção
log_level = debug

[arbitrage]
min_profit_percentage = 0.0
enable_futures_vs_futures = false
enable_spot_vs_spot = false
# Diferença máxima de tempo entre os preços das duas pernas de uma oportunidade
max_timestamp_diff_ms = 2500

[mexc]
spot_api_url = https://api.mexc.com/api/v3
futures_api_url = https://contract.mexc.com/api/v1/contract
spot_maker_fee = 0.000
futures_maker_fee = 0.0001
# Intervalo de busca de dados via API REST. Aumentado para 1500ms para evitar bloqueio de IP.
spot_polling_interval_ms = 1500
futures_polling_interval_ms = 1500
blacklisted_tokens = TRUMP,MAGA,ALT,QI,AGIXT

[gateio]
spot_api_url = https://api.gateio.ws/api/v4/spot
futures_api_url = https://api.gateio.ws/api/v4/futures
spot_maker_fee = 0.001
futures_maker_fee = 0.0002
# Intervalo de busca de dados via API REST. Aumentado para 1500ms para evitar bloqueio de IP.
spot_polling_interval_ms = 1500
futures_polling_interval_ms = 1500
blacklisted_tokens = SOMEOTHERTOKEN

[signaling]
signal_method = console
opportunity_log_file = opportunities.log
signal_cooldown_ms = 500

# O '}' no final do arquivo original foi removido, pois é um erro de sintaxe para o formato .ini